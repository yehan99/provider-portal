 <mat-card class="login-card m-auto my-auto ">
   <mat-card-title class="mb-4">
     <h1>Sign Up</h1>
   </mat-card-title>
   <form [formGroup]="signupForm" (ngSubmit)="signup()">
     <p>
       <mat-form-field appearance="outline">
         <mat-label>Full Name</mat-label>
         <input autocomplete="off" formControlName="displayName" type="text" matInput placeholder="Display Name">
       </mat-form-field>
     </p>
     <p>
       <mat-form-field appearance="outline">
         <mat-label>Email</mat-label>
         <input formControlName="email" type="email" matInput placeholder="Email">
       </mat-form-field>
     </p>
     <p>
       <mat-form-field appearance="outline">
         <mat-label>Password</mat-label>
         <input autocomplete="off" formControlName="password" type="password" matInput placeholder="Password">
       </mat-form-field>
     </p>
     <div *ngIf="firebaseErrorMessage != ''" class="error-style">
       <span>{{ firebaseErrorMessage }}</span>
     </div>

     <button mat-raised-button color="primary">Signup</button>
   </form>

   <p class="mt-2 ml-2">Already have an account <a routerLink="/login">Sign In</a></p>

 </mat-card>
